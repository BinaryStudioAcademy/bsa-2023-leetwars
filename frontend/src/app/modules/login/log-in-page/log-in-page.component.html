<div class="log-in-body">
    <div class="logo-part">
        <img src="assets/images/logo/logo-sign-in.png" alt="LEETWARS" routerLink="/" />
    </div>
    <div class="log-in-part">
        <div class="form-container">
            <H4 class="sign-in-label">Sign in</H4>
            <div class="connect-accounts d-flex flex-column">
                <app-link-profile-button 
                    [buttonText]="'Sign in with GitHub'" 
                    (click)="signInWithGitHub()">
                </app-link-profile-button>
                <app-link-profile-button 
                    [buttonText]="'Sign in with Google'" 
                    (click)="signInWithGoogle()">
                </app-link-profile-button>
            </div>
            <H5 class="or-label">or</H5>

            <form class="logInForm" [formGroup]="logInForm">
                <div class="mb-2 form-group">
                    <app-custom-input
                        [InputType]="'email'"
                        [Identifier]="'email'"
                        [Width]="'100%'"
                        [InputLabel]="'Email'"
                        [InputPlaceholder]="'Enter your email'"
                        formControlName="email"
                        (InputValueChange)="logInForm.controls['email'].setValue($event)">
                    </app-custom-input>
                </div>
                <div class="mb-2 form-group">
                    <app-custom-input
                        [InputType]="'password'"
                        [Identifier]="'password'"
                        [Width]="'100%'"
                        [InputLabel]="'Password'"
                        [InputPlaceholder]="'&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;'"
                        [IsForgetPassword]="true"
                        formControlName="password"
                        (InputValueChange)="logInForm.controls['password'].setValue($event)">
                    </app-custom-input>
                    <div
                        class="invalid-feedback d-block"
                        *ngIf="isSignInError && logInForm.controls['email'].untouched">
                        <div>Invalid Email or password</div>
                    </div>
                </div>
                <button class="submit-sign-in" [disabled]="!logInForm.valid" (click)="signIn()">Sign In</button>
            </form>
        </div>
        <div class="no-account">
            No account?
            <a class="sign-up-link" routerLink="/auth/register">Sign up</a>
        </div>
    </div>
</div>
