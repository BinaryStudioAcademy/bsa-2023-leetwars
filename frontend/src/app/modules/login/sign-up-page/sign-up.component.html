<div class="register-page-wrp">
    <div class="logo-container">
        <div class="logo-icon"></div>
        <div class="logo-text">Logo</div>
    </div>
    <div class="register-page-container">
        <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()" class="register-page-form">
            <button class="link-profile-button">+ Link Your GitHub Account</button>

            <div class="form-input-container">
                <label for="email" class="form-label">Email:</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    formControlName="email"
                    class="form-input"
                    required
                    placeholder="Enter your Email" />
            </div>
            <div class="form-input-container">
                <label for="username" class="form-label">Username:</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    formControlName="username"
                    class="form-input"
                    required
                    placeholder="Enter your username" />
            </div>
            <div class="form-input-container">
                <label for="password" class="form-label">Password:</label>
                <div class="password-input-container">
                    <input
                        type="password"
                        id="password"
                        name="password"
                        formControlName="password"
                        class="form-input form-input-password"
                        required
                        placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;"
                        type="{{ showPassword ? 'text' : 'password' }}" />
                    <button class="hide-password" type="button" (click)="togglePasswordVisibility()">
                        <fa-icon [icon]="showPassword ? ['far', 'eye'] : ['far', 'eye-slash']"></fa-icon>
                    </button>
                </div>
            </div>

            <p class="privacy-policy-text">
                By creating an account, you agree to our
                <a>Privacy Policy</a>
            </p>

            <button type="submit" class="form-button" [disabled]="!signUpForm.valid">Enlist</button>
        </form>
    </div>
</div>
