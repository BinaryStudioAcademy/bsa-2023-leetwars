<div class="component-container" [class.maximized]="isMaximized" #editorContainer>
    <div class="actions d-flex">
        <div class="actions-tabs d-flex">
            <tabset>
                <tab
                    *ngFor="let tab of tabs"
                    [heading]="tab.type.toString()"
                    [active]="tab.active"
                    (selectTab)="switchTab(tab)"
                    [disabled]="tab.disabled"
                    [customClass]="getTabClass(tab)">
                </tab>
            </tabset>
            <div class="tab-help" ngbTooltip="Help message" placement="right">
                <fa-icon [icon]="'question-circle'"></fa-icon>
                <div class="tab-text">Help</div>
            </div>
        </div>
        <button class="maximize-btn" (click)="toggleMaximize(editorContainer)">
            <fa-icon [icon]="isMaximized ? ['fas', 'compress'] : ['fas', 'maximize']"></fa-icon>
        </button>
    </div>
    <div class="editor">
        <app-code-editor
            [language]="editorOptions.language"
            [options]="editorOptions"
            [initText]="editorContent"
            (focusout)="editorFocusOut()"
            (codeChanged)="onCodeChange($event)"></app-code-editor>
    </div>
</div>
