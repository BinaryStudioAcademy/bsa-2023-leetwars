<div class="filtering-section d-flex mt-3">
    <div class="filters d-flex flex-column">
        <div class="search-container m-0-12px">
            <app-custom-input
                [Identifier]="'search'"
                [Width]="'100%'"
                [Height]="'100%'"
                [InputPlaceholder]="'Search'"
                (InputValueChange)="onSearchTextChange($event)"></app-custom-input>
            <fa-icon [icon]="'search'" size="lg" class="search-filter-icon"></fa-icon>
        </div>
        <app-dropdown-select
            [isMultiSelection]="false"
            [title]="'By language'"
            [items]="languagesNames"
            (SelectedItemsChanged)="onLanguageChange($event)"
            class="m-0-12px"></app-dropdown-select>
        <app-dropdown-select
            [isMultiSelection]="false"
            [title]="'By status'"
            [items]="statusesNames"
            (SelectedItemsChanged)="onStatusChange($event)"
            class="m-0-12px"></app-dropdown-select>
        <app-dropdown-select
            [isMultiSelection]="false"
            [title]="'By progress'"
            [items]="progressesNames"
            (SelectedItemsChanged)="onProgressChange($event)"
            class="m-0-12px"></app-dropdown-select>
        <app-dropdown-select
            [isMultiSelection]="true"
            [title]="'By tags'"
            [items]="tagsNames"
            (SelectedItemsChanged)="onTagsChange($event)"
            class="m-0-12px mb-28px"></app-dropdown-select>
    </div>
    <div class="challenges d-grid justify-content-center gap-2">
        <div infinite-scroll (scrolled)="onScroll()">
            <div class="d-flex text-center text-white text-opacity-50 mt-3" *ngIf="!challenges.length && !loading">
                <div>
                    <h4>No available challenge</h4>
                    <p>Please select other variants</p>
                </div>
            </div>

            <div *ngFor="let challenge of challenges">
                <app-challenge class="challenge-block" [challenge]="challenge"></app-challenge>
            </div>
            <div *ngIf="loading">
                <p class="text-center text-white text-opacity-50 mt-3">Loading...</p>
            </div>
        </div>
    </div>
</div>
