<form>
    <div class="input-form">
      <div class="input-form-container">
        <label for="{{Identifier}}" class="input-form-label">{{InputLabel}}</label>
        <input
          type="{{InputType}}" 
          id="{{Identifier}}" 
          name="{{Identifier}}" 
          class="input-formText" 
          [ngModel]="InputValue"
          (ngModelChange)="onInputChange($event)"
          required
          placeholder={{InputPlaceholder}}>
    </div>
    </div>
  </form>
