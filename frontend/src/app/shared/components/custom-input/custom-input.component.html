<div class="input-form">
    <div [style.height]="Height" [style.width]="Width" class="input-form-container">
        <label for="{{ Identifier }}" class="input-form-label">{{ InputLabel }}</label>
        <a *ngIf="IsForgetPassword" href="auth/forget-password" class="forget-password-link">Forget password</a>
        <input
            type="{{ InputType }}"
            id="{{ Identifier }}"
            name="{{ Identifier }}"
            [style.height]="FormTextHeight"
            [style.width]="Width"
            class="input-formText"
            [(ngModel)]="InputValue"
            (blur)="onTouchedFn()"
            (ngModelChange)="onInputChange($event)"
            (keydown)="onPasswordKeyDown($event)"
            [disabled]="disabled"
            required
            [checked]="checked"
            placeholder="{{ InputPlaceholder }}"/>
        <button *ngIf="Identifier === 'password'" class="hide-password" (click)="togglePasswordVisibility()">
            <fa-icon [icon]="showPassword ? ['far', 'eye'] : ['far', 'eye-slash']"></fa-icon>
        </button>
    </div>
</div>
