<ng-container *ngComponentOutlet="componentToDisplay"></ng-container>
<div class="modal-footer">
    <div class="row">
        <div class="col" *ngFor="let but of buttons">
            <ng-container>
                <button type="button" class="btn btn-outline-dark m-1" (click)="but.handler()">{{but.text}}</button>
            </ng-container>
        </div>
    </div>
</div>
