<div class="notifications-container">
    <div *ngIf="!notifications.length">You do not have notifications</div>
    <div *ngFor="let notification of notifications" class="notification">
        <div *ngIf="notification.typeNotification === typeNotification.NewChallenge">
            <p>
                A new challenge
                <a routerLink="/challenges/{{ notification.challenge.id }}"> {{ notification.challenge.title }}</a>
            </p>
        </div>
        <div *ngIf="notification.typeNotification === typeNotification.LikeChallenge">
            <p>
                User {{ notification.sender.userName }} liked your challenge
                <a routerLink="/challenges/{{ notification.challenge.id }}">{{ notification.challenge.title }}</a>
            </p>
        </div>
        <div *ngIf="notification.typeNotification === typeNotification.SendCodeFightRequest">
            <p>{{ notification.message }}</p>
            <button (click)="onCodeFightStart(notification)">Yes</button>
            <button (click)="onCodeFightRefuse(notification)">No</button>
        </div>
    </div>
</div>
