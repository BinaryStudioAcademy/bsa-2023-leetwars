<div class="d-flex">
    <div class="filters d-flex flex-column h-100">
        <div class="search-container m-0-12px">
            <input type="text" placeholder="Select" class="form-control search-filter" id="search" />
            <fa-icon [icon]="'search'" size="lg" class="search-filter-icon"></fa-icon>
        </div>
        <app-dropdown-select
            [isMultiSelection]="true"
            [title]="'By language'"
            [items]="languagesList"
            class="m-0-12px"></app-dropdown-select>
        <app-dropdown-select
            [isMultiSelection]="false"
            [title]="'By status'"
            [items]="statusesList"
            class="m-0-12px"></app-dropdown-select>
        <app-dropdown-select
            [isMultiSelection]="true"
            [title]="'By progress'"
            [items]="progressesList"
            class="m-0-12px"></app-dropdown-select>
        <app-dropdown-select
            [isMultiSelection]="true"
            [title]="'By tags'"
            [items]="tagsList"
            class="m-0-12px mb-28px"></app-dropdown-select>
    </div>
    <div class="d-grid gap-2">
        <div *ngFor="let challenge of challengesList">
            <app-challenge [challenge]="challenge"></app-challenge>
        </div>
    </div>
</div>
