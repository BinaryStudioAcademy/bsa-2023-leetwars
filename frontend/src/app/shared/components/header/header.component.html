<header class="header">
    <div class="logo">
        <img src="assets/images/logo/logo.png" alt="LEETWARS" />
    </div>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <ul class="nav navbar-nav tabset">
                <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"><a [routerLink]="['/']">Challenges</a></li>
                <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}"><a [routerLink]="['/leader/board']">LeaderBoard</a></li>
            </ul>
        </div>
    </nav>
    <div class="user-menu align-items-center">
        <div class="notification">
            <fa-layers size="2x">
                <fa-icon [icon]="['far', 'bell']"></fa-icon>
                <fa-layers-counter [classes]="['change-color']" content="3"></fa-layers-counter>
            </fa-layers>
        </div>
        <div class="user">
            <img [src]="user.image ? user.image : '/assets/images/default-profile-img.jpg'" alt="User Logo"
                class="user-logo" />
            <span class="username" (click)="showMenu = !showMenu">
                {{ user.firstName && user.lastName ? user.firstName + ' ' + user.lastName : user.userName }}
            </span>
        </div>
        <div class="menu-wraper">
            <div class="menu" *ngIf="showMenu">
                <button (click)="onLogOut()">Log Out</button>
                <button (click)="goToProfile()">Go to profile page</button>
            </div>
        </div>
    </div>
</header>
