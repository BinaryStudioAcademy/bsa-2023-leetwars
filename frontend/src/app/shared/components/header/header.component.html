<header class="header">
    <div class="logo">
        <img src="assets/images/logo/logo.png" alt="LEETWARS">
    </div>
    <div class="user-menu">
        <div class="notification">
            <fa-layers size="2x">
                <fa-icon [icon]="['far', 'bell']"></fa-icon>
                <fa-layers-counter [classes]="['change-color']" content="3"></fa-layers-counter>
            </fa-layers>
        </div>
        <div class="user">
            <img src=".\assets\images\default-profile-img.jpg" alt="User Logo" class="user-logo">
            <span class="username" (click)="showMenu = !showMenu">John Drake</span>
        </div>
        <div class="menu-wraper">
            <div class="menu" *ngIf="showMenu">
            </div>
        </div>
    </div>
</header>
