<header class="header">
    <div class="logo">
        <img src="assets/images/logo/logo.png" alt="LEETWARS" />
    </div>
    <div class="user-menu">
        <div class="notification"  (click)="showNotifications()">
            <fa-layers size="2x">
                <fa-icon [icon]="['far', 'bell']"></fa-icon>
                <fa-layers-counter  *ngIf="countNotification" [classes]="['change-color']" content={{countNotification}}></fa-layers-counter>
            </fa-layers>
        </div>
        <div class="user">
            <img
                [src]="user.image ? user.image : '/assets/images/default-profile-img.jpg'"
                alt="User Logo"
                class="user-logo" />
            <span class="username" (click)="showMenu = !showMenu">
                {{ user.firstName && user.lastName ? user.firstName + ' ' + user.lastName : user.userName }}
            </span>
        </div>
        <div class="menu-wraper">
            <div class="menu" *ngIf="showMenu">
                <button (click)="onLogOut()">Log Out</button>
                <button (click)="goToProfile()">Go to profile page</button>
            </div>
        </div>
    </div>
</header>
