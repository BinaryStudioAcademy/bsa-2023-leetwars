<div class="pie-title">
    <ngx-charts-pie-chart
        [view]="view"
        [scheme]="colorScheme"
        [results]="single"
        [doughnut]="true"
        [arcWidth]="0.1"
        class="hide-tooltip">
    </ngx-charts-pie-chart>
    <div class="center-text">
        <div>{{ currentNumber }}</div>
        <p *ngIf="centerText">{{ centerText }}</p>
    </div>
</div>
