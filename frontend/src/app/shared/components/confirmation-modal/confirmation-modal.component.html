<div class="modal-header">
    <h4 class="modal-title">{{titleText}}</h4>
</div>
<div class="modal-body">
    <p>{{bodyText}}</p>
</div>
<div class="modal-footer">
    <div class="row">
        <div class="col">
            <button type="button" class="btn m-2 {{but.class}}" *ngFor="let but of buttons" (click)="but.handler()">{{but.text}}</button>
        </div>
    </div>
</div>
